    <script>
      $('[data-toggle="tooltip"]').tooltip();
      $("#buttonsGalore").on("click", ".btn", function(e) {
        var myChar = $(this).val();
        var success = "Copied " + myChar;
        var failure = "Failed to copy " + myChar;
        var reset = "";
        navigator.clipboard
          .writeText(myChar)
          .then(() => {
            $(this)
              .attr("data-original-title", success)
              .tooltip("show");
            $(this).attr("data-original-title", reset);
          })
          .catch(() => {
            $(this)
              .attr("data-original-title", failure)
              .tooltip("show");
            $(this).attr("data-original-title", reset);
          });
      });
    </script>
