    <script>
      var charDisplay = document.getElementById("charInput");
      $("#buttonsGalore").on("click", ".btn", function() {
        var selectedChar = $(this).val();
        charDisplay.value = selectedChar;
      });
      function copyChar() {
        if (charDisplay.value.length > 0) {
          var success = "Copied: " + charDisplay.value;
          charDisplay.select();
          charDisplay.setSelectionRange(0, 99999);
          document.execCommand("copy");
          document.getSelection().removeAllRanges();
          document.getElementById("charInput").blur();
          $("#copyButton").tooltip("enable");
          $("#copyButton")
            .attr("data-original-title", success)
            .tooltip("show");
          $("#copyButton").tooltip("disable");
        }
      }
